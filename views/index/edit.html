{% extends 'layouts/articles.html' %}
{% block content %}
{{ form('articles/edit','method':'post')}}
<input type='hidden' name='id' value='{{article.id}}'>
<table cellpadding='0' cellspacing='0'>
<tr>
	<th><label for='title'>Title</label></th>
	<td><input type='text' name='title' value='{{article.title}}' size='42'></td>
</tr>
<tr>
	<th><label for='contents'>Content</label></th>
	<td><textarea name='contents' cols='42' rows='20'>{{article.contents}}</textarea></td>
</tr>
<tr>
	<th><label for='tag'>Tag</label></th>
	<td><input type='text' name='tag' size='42' value='{{article.tag}}'></td>
</tr>
<tr>
	<th></th><td>{{ submit_button('edit') }}</td>
</tr>
</table>
</form>
{% endblock %}
{% block tag %}
tag list
{% endblock %}
