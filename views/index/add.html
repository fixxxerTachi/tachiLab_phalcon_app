{% extends 'layouts/articles.html' %}
{% block content %}
{{ form('articles/add','method':'post')}}
<table cellpadding='0' cellspacing='0'>
<tr>
	<th><label for='title'>Title</label></th>
	<td>{{ text_field('title','size':42) }}</td>
</tr>
<tr>
	<th><label for='contents'>Content</label></th>
	<td>{{ text_area('contents','cols':42,'rows':20) }}</td>
</tr>
<tr>
	<th><label for='tag'>Tag</label></th>
	<td>{{ text_field('tag','size':42) }}</td>
</tr>
<tr>
	<th></th><td>{{ submit_button('add') }}</td>
</tr>
</table>
</form>
{% endblock %}
