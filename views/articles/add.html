<div id='list'>
{{ form('articles/add','method':'post','class':'form-horizontal','role':'form')}}
	<div class='form-group'>
		<label for='title' class='col-sm-1 control-label'>Title</label>
		<div class='col-sm-10'>
		{{ text_field('title','size':42,'class':'form-control') }}
		</div>
	</div>
	<div class='form-group'>
		<label for='contents' class='col-sm-1 control-label'>Content</label>
		<div class='col-sm-10'>
		{{ text_area('contents','cols':42,'rows':20,'class':'form-control') }}
		</div>
	</div>
	<div class='form-group'>
		<label for='tag' class='col-sm-1 control-label'>Tag</label>
		<div class='col-sm-10'>
		{{ text_field('tag','size':42,'class':'form-control') }}
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-1 col-sm-10'>
		{{ submit_button('add') }}
		</div>
	</div>
</form>
</div>
