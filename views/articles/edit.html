<div id='list'>
{{ form('articles/edit','method':'post','class':'form-horizontal','role':'form')}}
<input type='hidden' name='id' value='{{article.id}}'>
<div class='form-group'>
		<label for='title' class='col-sm-1 control-label'>Title</label>
		<div class='col-sm-10'>
			<input type='text' name='title' class='form-control' value='{{article.title}}'>
		</div>
	</div>
	<div class='form-group'>
		<label for='contents' class='col-sm-1 control-label'>Content</label>
		<div class='col-sm-10'>
			<textarea name='contents' class='form-control' rows='40'>{{article.contents}}</textarea>
		</div>
	</div>
	<div class='form-group'>
		<label for='tag' class='col-sm-1 control-label'>Tag</label>
		<div class='col-sm-10'>
			<input type='text' name='tag' class='form-control' value='{{article.tag}}'>
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-1 col-sm-10'>
		{{ submit_button('edit') }}
		</div>
	</div></form>
</div>
