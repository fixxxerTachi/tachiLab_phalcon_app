<div id='list'>
{{ flashMess.output() }}
{{ form('articles/login','method':'post','class':'form-horizontal','role':'form')}}
	<div class='form-group'>
		<label for='username' class='col-sm-1 control-label'>UserName</label>
		<div class='col-sm-10'>
		{{ text_field('username','size':42,'class':'form-control') }}
		</div>
	</div>
	<div class='form-group'>
		<label for='password' class='col-sm-1 control-label'>Password</label>
		<div class='col-sm-10'>
		{{ text_field('password','size':42,'class':'form-control') }}
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-1 col-sm-10'>
		{{ submit_button('login') }}
		</div>
	</div>
</form>
</div>
